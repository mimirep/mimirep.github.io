---
layout: default
---

{% if site.reviews.size == 0 %}
  <h2>No post found</h2>
{% endif %}

<div class="reviews">
    {% for review in paginator.reviews %}
      <article class="review">
        <h1>
          <a href="{{ site.baseurl }}{{ review.url }}">{{ review.title }}</a>
        </h1>
  
        <div>
          <span class="date">
            {{ review.date | date: "%Y-%m-%d" }}
          </span>
  
          <ul class="tag">
            {% for tag in post.tags %}
            <li>
              <a href="{{ site.url }}{{ site.baseurl }}/tags#{{ tag }}">
                {{ tag }}
              </a>
            </li>
            {% endfor %}
          </ul>
        </div>
  
        <div class="entry">
          {{ post.excerpt }}
        </div>
  
        <a href="{{ site.baseurl }}{{ review.url }}" class="read-more">Read More</a>
      </article>
    {% endfor %}
  </div>
